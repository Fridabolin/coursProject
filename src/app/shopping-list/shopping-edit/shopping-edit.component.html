<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                     id="name"
                     class="form-control"
                     name="name"
                    ngModel
                    required
                     >
                </div>
                <!-- han anv채nde pattern='^[1-9] + [0-9]*$' , funkade inte p책 min, anv채nder ist채llet min="0" -->
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                    id="amount"
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    min="0"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <button class="btn btn-success"
                     type="submit"
                    [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
