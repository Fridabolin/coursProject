
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"
         alt="{{recipe.name}}"
         class="img-responsive"
         style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-1">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
  <div class="col-12">
      <div class="dropdown">
        <!-- note: without the  'data-bs-toggle="dropdown"' dropdown will not work -->
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
         >
         Manage Recipe
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" style="cursor: pointer;"
            >Add Ingredients to Shopping List</a>
          </li>
          <li>
            <a
            class="dropdown-item"
            style="cursor: pointer;"
            routerLink="edit"
            >
              Edit Recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
</div>
