
<div class="wrapper">
<div class="row">
  <div class="col-xs-12">
    <br>
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12"></div>
    </div>
    <!-- binder det vi får fram från *ngFor till let i = index. sedab skickar vi med [index]="i"  -->
    <app-recipe-item
      *ngFor="let recipeEL of recipes; let i = index"
      [recipe]="recipeEL"
      [index]="i"></app-recipe-item>
  </div>
</div>
</div>
